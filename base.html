<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Website</title>
    <link rel="stylesheet" href="base.css">
    
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Translator Website</h1>
            <p>Translate text between different languages effortlessly!</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="translate">Text Translator</button>
        </div>

        <div class="tab-content active" id="translate-section">
            <div class="controls">
                <!-- Text input -->
                <div class="input-group">
                    <label for="source-text">Enter Text</label>
                    <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                </div>
                
                <!-- Language selection -->
                <div class="settings">
                    <div class="setting-group">
                        <label for="source-lang">From Language</label>
                        <select id="source-lang">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="target-lang">To Language</label>
                        <select id="target-lang">
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <!-- Translation result -->
                <div class="input-group">
                    <label for="translated-text">Translated Text</label>
                    <textarea id="translated-text" readonly placeholder="Translated text will appear here..."></textarea>
                </div>

                <!-- Translate Button -->
                <div class="action-buttons">
                    <button id="translate-btn" class="primary-btn">Translate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="base.js"></script>
</body>
</html>
